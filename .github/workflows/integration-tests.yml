name: "Trigger Integration tests"
on:
  pull_request:
    branches:
      - master
      - 'releases/*'
jobs: 
    trigger-integration-tests:
      name: Trigger Integration tests
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository
          uses: actions/checkout@v2
          with:
              path: IntegrationTests
        - name: Setup kubectl
          uses: ./
          with: 
            version: 'v3.8.0'   
        - name: Trigger Test run
          run:
            helm version