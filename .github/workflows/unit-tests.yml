name: 'Run unit tests.'
on: # rebuild any PRs and main branch changes
   pull_request:
      branches:
         - main
         - 'releases/*'
   push:
      branches:
         - main
         - 'releases/*'

jobs:
   build: # make sure build/ci works properly
      strategy:
         matrix:
            os:
               - ubuntu-latest
               - ubuntu-24.04-arm
               - windows-latest
               - windows-11-arm
               - macos-latest # arm
         fail-fast: false
      runs-on: ${{ matrix.os }}
      steps:
         - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

         - name: Run L0 tests.
           run: |
              npm install
              npm test
