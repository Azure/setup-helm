name: 'Run unit tests.'
on: # rebuild any PRs and main branch changes
   pull_request:
      branches:
         - main
         - 'releases/*'
   push:
      branches:
         - main
         - 'releases/*'

jobs:
   build: # make sure build/ci works properly
      strategy:
         matrix:
            os:
               - ubuntu-latest
               - ubuntu-24.04-arm
               - windows-latest
               - windows-11-arm
               - macos-latest # arm
               - macos-13 # x64
         fail-fast: false
      runs-on: ${{ matrix.os }}
      steps:
         - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

         - name: Run L0 tests.
           run: |
              npm install
              npm test
